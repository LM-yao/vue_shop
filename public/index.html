<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 模板字符串的语发 -->
    <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>vue_shop</title>
    <!-- 导入样式表，这种方法可以缩小体积 -->
    <% if(htmlWebpackPlugin.options.isProd){%>
    <!-- nprogress的样式表文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css" />
    <!-- 富文本编辑器的样式表文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css" />
    <!-- element -ui 的样式表文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.8.2/theme-chalk/index.css" />
    <!-- 需要用到的js文件 -->
    <script src="https://cdn.staticfile.org/vue/2.5.22/vue.min.css"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.css"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.css"></script>
    <script src="https://cdn.staticfile.org/lodash.js/4.17.1/lodash.min.css"></script>
    <script src="https://cdn.staticfile.org/echarts/4.1.0/echarts.min.css"></script>
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css"></script>
    <!-- 富文本编辑器的js文件 -->
    <script src="https://cdn.staticfile.org/quill/1.3.4/quill.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>
    <!-- element-ui的js文件 -->
    <script src="https://cdn.staticfile.org/element-ui/2.8.2/index.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue_shop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
